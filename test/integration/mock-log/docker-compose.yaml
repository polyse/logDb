version: "3.8"
services:
  fluent:
    image: fluent/fluentd:edge
    volumes:
    - ./test.conf:/fluentd/etc/test.conf
    environment:
      FLUENTD_CONF: test.conf
    ports:
    - 24224:24224
  mlsearch:
    image: getmeili/meilisearch
    ports:
    - 7700:7700
  adapter:
    image: polyse/adapter
    ports:
      - 9000:9000
    environment:
      DB_ADDR: http://mlsearch:7700
    depends_on:
      - mlsearch